<!DOCTYPE html>
<html>

<head>
	<title>RINs-JMOL</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="JSmol.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
	<script src="https://d3js.org/d3-timer.v1.min.js"></script>
	<script src="https://d3js.org/d3-force.v1.min.js"></script>
	<script src='http://d3js.org/d3.v4.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<script type="text/javascript">
		$(document).ready(function () {
			Info = {
				width: 400,
				height: 400,
				debug: false,
				j2sPath: "j2s",
				color: "0x000000",
				disableJ2SLoadMonitor: true,
				disableInitialConsole: false,
				addSelectionOptions: true,
				serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
				use: "HTML5",
				readyFunction: null,
				script: "load $caffeine"
			}
			$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0", Info))
		});
	</script>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-lg-6">
				<span id=mydiv></span>
				<a href="javascript:Jmol.script(jmolApplet0, 'spin on')">spin on</a>
				<a href="javascript:Jmol.script(jmolApplet0, 'spin off')">spin off</a>
			</div>
			<div class="col-md-6 col-sm-6 col-lg-6">
				<svg width="1024" height="860"></svg>
			</div>
		</div>
	</div>


	<!-- Import Javascript-->

	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="JSmol.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<script src="https://d3js.org/d3-quadtree.v1.min.js"></script>
	<script src="https://d3js.org/d3-timer.v1.min.js"></script>
	<script src="https://d3js.org/d3-force.v1.min.js"></script>
	<script src='http://d3js.org/d3.v4.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<!-- End import Javascript-->
</body>

</html>
